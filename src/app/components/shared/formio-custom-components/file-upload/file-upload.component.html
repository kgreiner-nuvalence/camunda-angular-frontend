<input hidden type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
<div class="file-upload-card">
  <mat-card>
    <mat-card-title *ngIf="!fileName">Upload a File</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <p *ngIf="fileName">File Uploaded</p>
      <p>{{ fileName }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!fileName" (click)="fileUpload.click()">Upload</button>
      <button mat-button *ngIf="fileName" (click)="onFileCanceled()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
